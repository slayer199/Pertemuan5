<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nusantara Flix</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <style>
    body { background-color: #f8f9fa; }
    .table-wrap { max-height: 65vh; overflow-y: auto; }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">Nusantara Flix</h1>
      <button 
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#bookModal"
        onclick="prepareCreate()"
      >
        + Tambah Media Baru
      </button>
    </div>

    <!-- Alert -->
    <div id="alertMessage" class="alert d-none" role="alert"></div>

    <!-- Tabel -->
    <div class="table-wrap table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Judul</th>
            <th>Tahun Rilis</th>
            <th>Genre</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="booksTableBody">
          <tr>
            <td colspan="5" class="text-center text-muted py-3">Memuat data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div 
    class="modal fade" 
    id="bookModal" 
    tabindex="-1" 
    aria-labelledby="bookModalLabel" 
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="bookModalLabel">Tambah Media</h5>
          <button 
            type="button" 
            class="btn-close btn-close-white" 
            data-bs-dismiss="modal" 
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <form id="bookForm">
            <input type="hidden" id="bookId">

            <div class="mb-3">
              <label for="title" class="form-label fw-semibold">Judul</label>
              <input 
                type="text" 
                class="form-control" 
                id="title" 
                placeholder="Contoh: Cinta di Ujung Jalan"
                required
              />
            </div>

            <div class="mb-3">
              <label for="tahun_rilis" class="form-label fw-semibold">Tahun Rilis</label>
              <input 
                type="date" 
                class="form-control" 
                id="tahun_rilis" 
                required
              />
            </div>

            <div class="mb-3">
              <label for="genre" class="form-label fw-semibold">Genre</label>
              <input 
                type="text" 
                class="form-control" 
                id="genre" 
                placeholder="Contoh: Drama, Komedi"
                required
              />
            </div>

            <div class="d-flex justify-content-end">
              <button 
                type="submit" 
                class="btn btn-success" 
                id="saveButton"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script CRUD -->
  <script src="script.js"></script>
</body>
</html>
